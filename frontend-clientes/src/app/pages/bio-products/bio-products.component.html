<div class="min-h-screen bg-green-50">
  <!-- Header -->
  <header class="bg-green-700 text-white py-8 px-4 shadow-lg">
    <div class="container mx-auto text-center">
      <div class="flex justify-center items-center mb-2">

        <h1 class="text-3xl md:text-4xl font-bold">
          Nuestros Productos Sostenibles
        </h1>
      </div>
      <p class="text-green-100 text-lg">
        Comprometidos con el medio ambiente y tu bienestar
      </p>
    </div>
  </header>

  <!-- Filtros -->
  <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center gap-4">
    <div class="w-full md:w-auto">
      <label for="category-filter" class="block text-green-800 font-medium mb-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd" />
        </svg>
        Categoría:
      </label>
      <select id="category-filter"
        class="w-full p-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 bg-white">
        <option>Todas</option>
        <option>Hogar</option>
        <option>Cuidado Personal</option>
        <option>Alimentación</option>
        <option>Moda</option>
      </select>
    </div>

    <div class="w-full md:w-auto">
      <label for="sort-filter" class="block text-green-800 font-medium mb-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path
            d="M3 3a1 1 0 000 2h11a1 1 0 100-2H3zM3 7a1 1 0 000 2h5a1 1 0 000-2H3zM3 11a1 1 0 100 2h4a1 1 0 100-2H3zM13 16a1 1 0 102 0v-5.586l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 101.414 1.414L13 10.414V16z" />
        </svg>
        Ordenar por:
      </label>
      <select id="sort-filter"
        class="w-full p-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 bg-white">
        <option>Recomendados</option>
        <option>Precio (menor a mayor)</option>
        <option>Precio (mayor a menor)</option>
        <option>Más ecológicos</option>
      </select>
    </div>
  </div>

  <!-- Lista de Productos -->
  <div class="container mx-auto px-4 py-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Product Card -->
      @for(product of productos;track $index){

      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">


        <!-- Product Image -->
        <div class="h-48 overflow-hidden">
          <img [src]="product.image" [alt]="product.name"
            class="w-full h-full object-cover hover:scale-105 transition-transform duration-500" />
        </div>

        <!-- Product Info -->
        <div class="p-4">
          <h3 class="text-lg font-semibold text-green-800 mb-1">
            {{ product.nombre}}
          </h3>
          <p class="text-gray-600 text-sm mb-3">{{ product.description }}</p>

          <!-- Rating -->
          <div class="flex mb-3">
            @for(i of [1,2,3,4,5];track $index){

            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 [&:not(:last-child)]:mr-1"
              [class.text-yellow-400]="i <= product.rating" [class.text-gray-300]="i > product.rating"
              viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
            }
          </div>

          <!-- Price and Action -->
          <div class="flex justify-between items-center">
            <span class="text-green-700 font-bold text-lg">{{
              product.price
              }}</span>
            <button
              class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg flex items-center transition-colors">
              <icon-cart></icon-cart>
              Añadir
            </button>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
