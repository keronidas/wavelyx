<div class="w-full h-screen flex flex-col ">
  <nav class=""><app-navigation></app-navigation></nav>
  <div class="w-full flex justify-end p-4 gap-x-2">
    <button class="bg-blue-600 text-white p-2 rounded-xl" (click)="showConfirm()">Comunicar incidencia</button>
    <button class="bg-red-600 text-white p-2 rounded-xl" (click)="logout()">Logout</button>
  </div>
  <div class="card flex justify-center">
    <p-toast position="bottom-center" key="confirm" (onClose)="onReject()" [baseZIndex]="5000">
      <ng-template let-message #message>
        <div class="flex flex-col items-start flex-auto">
          <div class="flex items-center gap-2">
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
            <span class="font-bold">Isabel Perez</span>
          </div>
          <div class="font-medium text-lg my-4">{{ message.summary }}</div>
          <p-button severity="success" size="small" label="Aceptar" (click)="onConfirm()" />
        </div>
      </ng-template>
    </p-toast>
  </div>
  <div class="bg-white w-full flex-1 overflow-auto">
    <router-outlet />
  </div>
</div>
