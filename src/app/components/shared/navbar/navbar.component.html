<div class="w-full flex flex-col justify-center items-center">
  <div class="w-full p-2 flex flex-row justify-evenly z-30">
    @for(ruta of rutasPagina; track ruta){
    <a
      href="{{ ruta.url }}"
      class="p-2 text-morado text-2xl font-semibold uppercase hover:underline hover:decoration-2 hover:decoration-[#5b6ffb] hover:underline-offset-8 active:underline active:decoration-2 active:decoration-[#5b6ffb] active:underline-offset-8"
    >
      {{ ruta.nombre }}
    </a>
    }
  </div>
  <div class="flex flex-row w-full justify-center items-center">
    <div class="w-[5%] h-4 border border-morado bg-morado"></div>
    <div class="w-[90%] border border-morado"></div>
  </div>
</div>
